applications:
- name: cc-api
  instances: 1
  memory: 128M
  disk_quota: 1024M
  buildpack: python_buildpack
  stack: cflinuxfs3
  # Pull from vars.yml
  env:
    VECTORIZER_URI: ((vectorizer_uri))
    CLASSIFIER_URI: ((classifier_uri))
    SPECIAL_ISSUES_URI: ((special_issues_uri))
    FLASHES_URI: ((flashes_uri))
